    function generateTripCards() {
        const tripContainer = document.getElementById("trip-container");

        trips.forEach((trip, index) => {
            const tripCard = document.createElement("div");
            tripCard.className = "card trip-card";
            tripCard.innerHTML = `
                <div class="card-body">
                  <img src= ${trip.img} class="card-img-top" alt="Trip Image">
                    <h5 class="card-title">${trip.name}</h5>
                    <p>Departure: ${trip.departure}</p>
                    <p>Trip Code: ${trip.code}</p>
                    <p>Price: ${trip.price}</p>
                    <p>Duration: ${trip.duration}</p>
                    <p>Departure: ${trip.departure}</p>
                    <p>Destinations: ${trip.destinations}</p>
                    <p>Description: ${trip.description}</p>
                    <button class="btn btn-primary purchase-button mx-auto" style="display: none;"  data-destination="${trip.name}" data-departure="${trip.departure}" data-code="${trip.code}" data-price="${trip.price}" data-duration="${trip.duration}" data-destinations="${trip.destinations}" data-description="${trip.description}">Purchase Ticket</button>
                </div>
            `;

            tripContainer.appendChild(tripCard);
        });
    }

    
    generateTripCards();
    const tripCards = document.querySelectorAll('.trip-card');

tripCards.forEach((tripCard) => {
    tripCard.addEventListener('click', () => {
        
        tripCards.forEach((card) => {
            card.classList.remove('active-trip');
            const purchaseButton = card.querySelector('.purchase-button');
            if (purchaseButton) {
                purchaseButton.style.display = 'none';
            }
        });

      
        tripCard.classList.add('active-trip');

       
        const purchaseButton = tripCard.querySelector('.purchase-button');
        if (purchaseButton) {
            purchaseButton.style.display = 'block';
        }
    });
    
    ///
    const filterButtons = document.querySelectorAll('.filter-btn');
const allButton = document.querySelector('.all-btn');
const rowboatButton = document.querySelector('.sale-btn'); // Add this line
const tripCards = document.querySelectorAll('.trip-card');

filterButtons.forEach((button) => {
    button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');

        filterButtons.forEach((btn) => {
            btn.classList.remove('active');
        });

        button.classList.add('active');

        tripCards.forEach((card) => {
            const tripData = trips.find((trip) => trip.name === card.querySelector('.card-title').textContent);
            
            if (filter === 'all' || (tripData && tripData.data && tripData.data[filter])) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
});

allButton.addEventListener('click', () => {
    filterButtons.forEach((button) => {
        button.classList.remove('active');
    });

    allButton.classList.add('active');

    tripCards.forEach((card) => {
        card.style.display = 'block';
    });
});

// Add a separate event listener for the "Row Boat Special" button
rowboatButton.addEventListener('click', () => {
    filterButtons.forEach((btn) => {
        btn.classList.remove('active');
    });

    rowboatButton.classList.add('active');

    tripCards.forEach((card) => {
        const tripData = trips.find((trip) => trip.name === card.querySelector('.card-title').textContent);
        
        if (tripData && tripData.data && tripData.data.rowboat) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
});

<script>
  const purchaseButtons = document.querySelectorAll('.purchase-button');

purchaseButtons.forEach((button) => {
  button.addEventListener('click', () => {
     
      const destination = button.getAttribute('data-destination');
      const departure = button.getAttribute('data-departure');
      const code = button.getAttribute('data-code');
      const price = button.getAttribute('data-price');
      const duration = button.getAttribute('data-duration');
      const destinations = button.getAttribute('data-destinations');
      const description = button.getAttribute('data-description');

     
      const ticket = {
          destination,
          departure,
          code,
          price,
          duration,
          destinations,
          description,
      };

      
      addToCart(ticket);

      
      alert('Almost there! Your ticket has been added to Cart.');

      
  });
});


function addToCart(ticket) {
  
  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

  
  cartItems.push(ticket);

  
  localStorage.setItem('cartItems', JSON.stringify(cartItems));
}
